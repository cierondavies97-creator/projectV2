paradigm_id: "ict"
principle_id: "ict_all_windows"
description: "ICT hypotheses across all windows (Phase A)"

hypotheses:
  impl: "ict_all_windows"
  required_features:
    - "ict_struct"
    - "ta_vol"
    - "vol_range"
    - "stat_ts"
    - "macro_calendar"
  tf_entry_allowlist:
    - "S1"
  filters:
    vol_z_abs_min: 0.5
    swing_only: false
    allow_macro_blackout: false

params:
  entry_px_sources:
    long:
      - "ict_struct_swing_low"
      - "bos_level_px"
      - "choch_level_px"
      - "ict_struct_dealing_range_mid"
    short:
      - "ict_struct_swing_high"
      - "bos_level_px"
      - "choch_level_px"
      - "ict_struct_dealing_range_mid"
  exit_px_sources:
    long:
      - "ict_struct_dealing_range_high"
      - "eqh_level_px"
      - "bos_level_px"
    short:
      - "ict_struct_dealing_range_low"
      - "eql_level_px"
      - "bos_level_px"
