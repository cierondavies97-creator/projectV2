paradigm_id: "ict"
principle_id: "ict_all_windows"
description: "ICT hypotheses across all windows (Phase A)"

policy_ids:
  phase_version: "phase_v1"
  threshold_bundle_id: "thresholds_default_v1"
  micro_policy_id: "micro_default_v1"
  jump_policy_id: "jump_default_v1"
  impact_policy_id: "impact_default_v1"
  options_policy_id: "options_default_v1"

hypotheses:
  impl: "ict_all_windows"
  required_features:
    - "ict_struct"
    - "ta_vol"
    - "vol_range"
    - "stat_ts"
    - "macro_calendar"
    - "microstructure_flow"
    - "jump_variation"
    - "impact_lambda"
  tf_entry_allowlist:
    - "S1"
  filters:
    vol_z_abs_min: 0.5
    swing_only: false
    allow_macro_blackout: false
    dr_phase_allowlist: ["B", "C", "D", "E"]
    pd_index_abs_max: 1.0

params:
  entry_px_sources:
    long:
      - "ict_struct_swing_low"
      - "bos_level_px"
      - "choch_level_px"
      - "ict_struct_dealing_range_mid"
    short:
      - "ict_struct_swing_high"
      - "bos_level_px"
      - "choch_level_px"
      - "ict_struct_dealing_range_mid"
  exit_px_sources:
    long:
      - "ict_struct_dealing_range_high"
      - "eqh_level_px"
      - "bos_level_px"
    short:
      - "ict_struct_dealing_range_low"
      - "eql_level_px"
      - "bos_level_px"
